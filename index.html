<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Lista de Afazeres</title>
</head>
<body>
    <header>
        <h1>Lista de Afazeres</h1>
    </header>
    <main>
        <div class="list">
            <form name="todo_list">
                <label for="task" class="label">Novo Afazer:</label>
                <input type="text" name="task" id="task" class="input" placeholder="Insira o novo afazer">
                <button type="button" class="button" onclick="newTask()">Adicionar</button>
            </form>
        </div>
        <div class="list">
            <h2>Afazeres:</h2>
            <ul></ul>
            <button type="button" class="button" onclick="deleteAllTasks()">Limpar</button>
        </div>
    </main>
    <footer>
        <p class="footer">&copy; 2022 por <a href="https://github.com/amandafavaro/" target="_blank">Amanda Favaro</a></p>
    </footer>
</body>
</html>
